trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  dotnetVersion: '7.0.x'  # Adjust this to match your project's .NET version
  webAppName: 'webappedusync'
  azureSubscription: 'AzureConnection'

steps:
- task: UseDotNet@2
  inputs:
    version: '$(dotnetVersion)'
    includePreviewVersions: false

- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '$(solution)'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: 'test'
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build'
    publishTestResults: true

- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --no-build'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'
    publishLocation: 'Container'

- task: AzureWebApp@1
  displayName: 'Deploy Azure Web App'
  inputs:
    azureSubscription: '$(azureSubscription)'
    appName: '$(webAppName)'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    appSettings: |
      -ASPNETCORE_ENVIRONMENT Development
      -ASPNETCORE_DETAILEDERRORS true
      -DefaultConnection "$(DefaultConnection)"
      -MyBlob "$(MyBlob)"
      -JwtKey "$(JwtKey)"
      -JwtIssuer "$(JwtIssuer)"
      -JwtAudience "$(JwtAudience)"
      -JwtDurationInMinutes "$(JwtDurationInMinutes)"
      -MyBlob_AccountKey "$(MyBlob_AccountKey)"
      -MyBlob_AccountName "$(MyBlob_AccountName)"
      -MyBlob_ContainerName "$(MyBlob_ContainerName)" 